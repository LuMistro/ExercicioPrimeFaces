<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Profiss천es</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
.ui-growl {
	top: auto;
	right: 20px;
	bottom: 20px;
}
</style>
</h:head>

<p:growl />

<h:body>
	<p:growl />
	<h:form>

		<div class="ui-fluid">

			<p:panelGrid columns="2" layout="grid"
				columnClasses="ui-g-3 ui-md-2 ui-lg-2, ui-g-9 ui-md-10 ui-lg-10"
				styleClass="ui-panelgrid-blank">


				<p:outputLabel value="Profissao: " for="profissao" />
				<p:inputText id="profissao" required="true"
					requiredMessage="Campo com preenchimento obrigat처rio"
					value="#{cadastroProfissaoController.profissao.descricao}"
					pt:placeholder="Informe a profiss찾o" />
			</p:panelGrid>
		</div>

		<p:spacer height="10" />

		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Salvar" ajax="false" icon="fa fa-save"
					action="#{cadastroPessoaController.salvar}" />

				<p:commandButton value="Limpar" ajax="false" icon="fa fa-eraser"
					action="#{cadastroPessoaController.limpar}" />
			</f:facet>
		</p:toolbar>

		<p:spacer height="10" />

	</h:form>


	<h:form>

		<p:dataTable var="p" value="#{cadastroProfissaoController.profissoes}">

			<p:column>
				<f:facet name="header">Profiss찾o</f:facet>
				<h:outputText value="#{p.descricao}" />
			</p:column>

			<p:column headerClass="colunaAcoes">
				<p:commandButton icon="fa fa-pencil">
					<f:setPropertyActionListener value="#{p}"
						target="#{cadastroPessoaController.pessoa}" />
				</p:commandButton>

				<p:commandButton icon="fa fa-trash"
					action="#{cadastroPessoaController.excluir}">
					<f:setPropertyActionListener value="#{p}"
						target="#{cadastroPessoaController.pessoa}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>

	</h:form>




</h:body>

</html>
