<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Cadastro de Profiss천es</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<div class="container">
	
		<h:messages globalOnly="true" 
			infoClass="mensagemInfo" />
	
        <h:form>
        
	        <h:outputLabel value="Profissao: " for="profissao" />
	        <h:message for="profissao" errorClass="errorForm" />
	        <h:inputText
	        	id="profissao"
	        	required="true"
	        	requiredMessage="Campo com preenchimento obrigat처rio"
	        	value="#{cadastroProfissaoController.profissao.descricao}" 
	        	pt:placeholder="Informe a profiss찾o" />
	
			<h:commandButton value="Salvar" styleClass="cadastrar" 
				action="#{cadastroProfissaoController.salvar}" />
	        
	        <h:commandButton value="Limpar" styleClass="limpar" 
	        	action="#{cadastroProfissaoController.limpar}" />
        	
       	</h:form>

        <hr></hr>

		<h:form>

			<h:dataTable 
				var="p"
				value="#{cadastroProfissaoController.profissoes}">
				
				<h:column>
					<f:facet name="header">Profiss찾o</f:facet>
					<h:outputText value="#{p.descricao}" />
				</h:column>
				
				<h:column headerClass="colunaAcoes">
					<h:commandButton
						image="/resources/imagens/edit-32x32.png">
						
						<f:setPropertyActionListener 
							value="#{p}" 
							target="#{cadastroProfissaoController.profissao}" />
					</h:commandButton>
					
					<h:commandButton
						action="#{cadastroProfissaoController.excluir}"
						image="/resources/imagens/remove-32x32.png">
						
						<f:setPropertyActionListener 
							value="#{p}" 
							target="#{cadastroProfissaoController.profissao}" />
					</h:commandButton>
				</h:column>
			
			</h:dataTable>
		
		</h:form>

    </div>
    
</h:body>

</html>
